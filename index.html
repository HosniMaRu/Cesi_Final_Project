<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Final Project - index</title>
		<link rel="stylesheet" href="./style.css" />
		<script defer src="./index.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
		<script defer>
			$(function () {
				$("#includedContent").load("/footer/footer.html");
			});
		</script>
	</head>
	<body>
		<section class="main-section">
			<h1>Welcome to Posit</h1>
			<div class="buttons-container">
				<p>Es necesario registrarse para usar la aplicacion</p>
				<button class="buttons" id="logPage">Login</button>
				<button class="buttons" id="registerPage">Register</button>
			</div>
		</section>
		<div class="slideshow-container" id="carrousel">
			<div class="mySlides fade">
				<div class="numbertext">1 / 3</div>
				<img src="./src/img/example.png" style="width: 100%" />
				<div class="text">Caption Text</div>
			</div>

			<div class="mySlides fade">
				<div class="numbertext">2 / 3</div>
				<img src="./src/img/example1.png" style="width: 100%" />
				<div class="text">Caption Two</div>
			</div>

			<div class="mySlides fade">
				<div class="numbertext">3 / 3</div>
				<img src="./src/img/example2.png" style="width: 100%" />
				<div class="text">Caption Three</div>
			</div>

			<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
			<a class="next" onclick="plusSlides(1)">&#10095;</a>
		</div>
		<br />

		<div style="text-align: center">
			<span class="dot" onclick="currentSlide(1)"></span>
			<span class="dot" onclick="currentSlide(2)"></span>
			<span class="dot" onclick="currentSlide(3)"></span>
		</div>

		<footer id="includedContent"></footer>
	</body>
</html>
