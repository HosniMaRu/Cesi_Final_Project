<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Final Project - login</title>
		<link rel="stylesheet" href="./style.css" />
		<link rel="stylesheet" href="../style.css" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
		<script defer>
			$(function () {
				$("#includedContent").load("../footer/footer.html");
			});
		</script>
		<script defer src="./login.js"></script>
		<script src="https://www.google.com/recaptcha/api.js?render=6LemHlMgAAAAAGD8ffNCg2Je52M2sJsuLQU5xkH3"></script>
	</head>
	<body>
		<div id="main-section" class="login_container">
			<h2>LOGIN</h2>
			<div class="login_content">
				<div class="input_log">
					<label>Email:</label>
					<input
						type="email"
						id="emailSignUp"
						placeholder="Email"
						value=""
						autofocus
					/>
				</div>
				<div class="input_log">
					<label>Password:</label>
					<input
						type="password"
						id="passwordSignUp"
						placeholder="Password"
						value=""
					/>
				</div>
			</div>
			<div class="log_buttons">
				<button class="buttons" id="buttonRegistro" disabled>Sign In</button>
				<button class="buttons" id="goHome">Back</button>
			</div>
		</div>
		<input
			id="g-recaptcha-response"
			class="captcha"
			name="g-recaptcha-response"
		/>
		<footer id="includedContent"></footer>
	</body>
</html>
