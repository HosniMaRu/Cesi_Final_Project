<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Final Project - registro</title>
		<link rel="stylesheet" href="../style.css" />
		<link rel="stylesheet" href="./registro.css" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
		<script src="https://www.google.com/recaptcha/api.js?render=6LemHlMgAAAAAGD8ffNCg2Je52M2sJsuLQU5xkH3"></script>
		<script defer src="./registro.js"></script>
	</head>
	<body>
		<div class="form_container" id="regiserForm">
			<h3 id="errorMessage"></h3>
			<label for="name">Name</label>
			<input type="text" name="name" id="name" autofocus />
			<label for="email">Email</label>
			<input type="email" name="email" id="email" />
			<label for="phone">Phone</label>
			<input type="tel" name="phone" id="phone" />
			<label for="password">Password</label>
			<input type="password" name="password" id="password" />
			<div class="button_row">
				<button class="buttons" id="send">Send</button>
				<button class="buttons" id="goHome">Back</button>
			</div>
		</div>
		<div id="registerSuccess"></div>
		<form id="form_id" method="post" action="#">
			<input
				id="g-recaptcha-response"
				class="captcha"
				name="g-recaptcha-response"
			/>
		</form>
	</body>
</html>
